<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>部位录入</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../common/css/init.css">
    <link rel="stylesheet" type="text/css" href="../../common/button/button.css">
    <script type="text/javascript" src="../../common/table/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="../../common/js/util.js"></script>
    <script type="text/javascript" src="../../common/table/table.js"></script>
    <script type="text/javascript" src="../../common/button/button.js"></script>
    <script type="text/javascript" src="../../common/dialog/dialog.js"></script>
    <script type="text/javascript" src="../../common/dropDownInput/dropDownInput.js"></script>
    
    <link rel="stylesheet" type="text/css" href="regionsManage.css">
    <script type="text/javascript" src="regionsManage.js"></script>
 	<script type="text/javascript" src="scale.js"></script>
  </head>
  <body>
   <div class="container">
        <div id="head" class="head" >
        	<a id="add_regions" class ="button" icon="page/regionsManage/img/ico_add.png">添加部位</a>
            <div class="add_regions" id="add_regions_div">
                <div class="add_regions_head">
                    <a>部位录入</a>
                </div>
                <div class="add_regions_middle">
                	<div>
						<div>
			                <div class="td_title">一级分类:</div>
			                <div class="col">
			                    <input id="one_classify" name="one_classify"/>
			                </div>
			            </div>
			            <div>
			                <div class="td_title">二级分类:</div>
			                <div class="col">
			               	   <input id="second_classify" name="second_classify" onclick="getRegions();"/>
			                </div>
			            </div>
			            <div>
			                <div class="td_title">三级分类:</div>
			                <div class="col">
				               <input id="third_classify" name="third_classify" />
			                </div>
						</div>
					 </div>
					 <div style="float: left;margin-top:10px">
						<div>
			                <div class="div_title">
			                 	<a id="addPartButton" class="button" onclick="addPartSummit();">提交</a>
			                </div>
			                <div class="div_title">
			                 	<div id="result" style="margin-top:20px;"></div>
			                </div>
						</div>
					 </div>
                </div>
            </div>
        </div>
        <div class="content">
            <div class="content_head">
                <a>部位列表</a>
            </div>
            <div class="content_select">
            	<div style="font-size:14px;display:inline">部位总数:</div>
                <div id="sum" style="display:inline;color:#3268AF"></div>
            </div>
            <div id="content_table"></div>
        </div>
    </div>
    <script type="text/javascript">
	    var add_regions = document.getElementById('add_regions');
	    var head = document.getElementById('head');
	    var maxH = head.offsetHeight;
	    head.style.overflow="hidden";
	    head.style.height="40px";
	    add_regions.onclick= function(){
	        toggler(head,40,maxH);
	    };
	    /*设置一级分类*/
	    var one_classify = document.getElementById("one_classify");
		changeDropDownInput("one_classify");
		one_classify.dataSource = [
			{id:1,name:"全体"}
		];

		one_classify.flush();
		one_classify.howVisible = function(option){
			return option.name;
		};
		one_classify.autoMatch = true;
		
		/*设置二级分类*/
		var second_classify=document.getElementById("second_classify");
		changeDropDownInput("second_classify");
    </script>
  </body>
</html>
