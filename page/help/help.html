<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0"/>
    <script type="text/javascript" src="../../common/dropDownInput/dropDownInput.js"></script>
    <script type="text/javascript" src="js/help.js"></script>

    <link rel="stylesheet" href="css/help.css" />
    <title>帮助</title>
    <style>
        .inputDropDown{
            border: 1px solid #666;
            border-top: 0px solid #666;
            overflow:auto;
            padding: 0;
            margin: 0;
            white-space: nowrap;
            background-color:#fff;
            cursor: pointer;
        }
        .dropDownItem{
            background: #fff;
        }
        .dropDownItemHover{
            background: #f0f0f0;
        }
    </style>
    <script>
        var search = document.getElementById('search');
        changeDropDownInput("search");
    </script>
</head>
<body>
<div class="container">
    <div style="background: #FBFBFB">
        <div class="search">
            <input  placeholder="搜索" id="search" />
        </div>
        <a class="hotQuestion"> 热点问题</a>
    </div>
    <div class="content">
        <!--<div class="contentList">

        </div>-->
    </div>
</div>
