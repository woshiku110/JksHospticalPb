<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,minimum-scale=1.0"/>
    <link rel="stylesheet" href="historyMessage.css" />
    <script type="text/javascript" src="../../common/table/jquery-1.11.3.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/historyMessage.js"></script>
    <title>历史详情</title>
</head>
<body>
<div id="bk"></div>
<div class="container">
    <div class="base">
        <div>
            <div class="tab"></div>
            <a class="h1">基础信息</a>
        </div>
        <div class="base_h1">
            <a style="margin-left: 20px;">姓名: </a><a id="name"></a>
            <a style="margin-left: 30px;">性别: </a><a id="sex"></a>
            <a style="margin-left: 30px;">症状: </a><a id="symptom"></a>
        </div>
    </div>
    <div id="bespoke"></div>
    <div class="base">
        <div class="border">
            <div class="tab"></div>
            <a class="h1" >症状问题</a>
        </div>
        <p class="patient"></p>
    </div>
    <div class="base">
        <div class="border">
            <div class="tab"></div>
            <a class="h1" >症状描述</a>
        </div>
        <p class="patient"></p>
    </div>
    <div class="base">
        <div class="border">
            <div class="tab"></div>
            <a class="h1" >自拍图片</a>
        </div>
        <div class="img"></div>
    </div>
    <div class="base">
        <div class="border">
            <div class="tab"></div>
            <a class="h1">星级评价</a>
        </div>
        <div class="star">
            <div class="LittleStar"></div>
            <div class="LittleStar"></div>
            <div class="LittleStar"></div>
            <div class="LittleStar"></div>
            <div class="LittleStar"></div>
        </div>
    </div>
    <div class="base">
        <div class="tab"></div>
        <a class="h1">处方详情</a>
        <span class="btn"></span>
    </div>
    <div class="base">
        <div class="tab"></div>
        <a class="h1">检查详情</a>
        <span class="btn"></span>
    </div>
    <div class="base" id="closeReason">
        <div class="tab"></div>
        <a class="h1">关闭原因</a>
        <span class="closeReason">医生退单</span>
    </div>
</div>
</body>
</html>
